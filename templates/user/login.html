{{define "title"}}Login{{end}}
{{define "content"}}
  {{if .Error}} {{.Error}} {{end}}
  <h1>Login</h1>
  <form action="/login" method="post">
    <input type="email" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
    <button type="submit">Login</button>
  </form>
{{end}}
